<DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="todo.css">
    <script defer type="text/javascript" src="todo.js"></script>
  </head>
  <body>
    <h1>What are you going to do today?</h1>
    <div class="form">
        <input type="text" id="todo-input"></input>
        <input type="submit" id="save-button" value="Save"></input>
    </div>
    <div class="todo-list"> 
      <h2>To Do</h2>
      <ul class="todo-list-items">
        <button id="done-button">Mark Done</button>
        <li class="todo"><INPUT type=radio name="todo"> Finish this exercise </li>
        <li class="todo"><INPUT type=radio name="todo"> Give myself a high five!</li>
        <!-- the addToDoItem function should add a new list item here -->
      </ul>
    </div>
    <div class="done-list">
      <h2>Done!</h2>
      <ul class="done-list-items">
        <button id="to-do-button">Mark To Do</button>
        <li class="done"><INPUT type=radio name="done"> Read the chapter on DOM manipulation</li>
        <!-- the markAsDone function should add a new list item here -->
      </ul>
    </div>
  </body>
</html>
